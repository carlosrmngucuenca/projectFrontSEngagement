
<div class="title">Comentarios y Dudas</div>
<div class="card-comment-container">
  <div *ngFor="let comment of comments; index as i" class="card-comment">
    <div class="card-comment__header">
      Comentario <span>{{ i + 1 }}</span>
    </div>
    <div class="card-comment__body">
      <p>{{ comment.text }}</p>
    </div>
  </div>
</div>
