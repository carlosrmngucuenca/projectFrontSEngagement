<main class="main-content close" [class.close]="!sidebarWidth">
  <section class="main-container">

      <button>
        <img src="../../../../../assets/icons/Cuestionario.svg" alt="" />
      </button>
      <p>Cuestionario <br>(Beta - En Desarrollo)</p>
    </div> -->
    <div class="main-container__button">
      <button (click)="navigateToPollPage()">
        <img src="../../../../../assets/icons/EnviarCuestionario.svg" alt="" />
      </button>
      <p>Enviar Cuestionario</p>
    </div>
    <div class="main-container__button">
      <button (click)="closePoll()">
        <img src="../../../../../assets/icons/Finalizar.svg" alt="" />
      </button>
      <p>Finalizar Cuestionario</p>
    </div>
    <div class="main-container__button" routerLink="/dashboard/my-dashboard">
      <button>
        <img src="../../../../../assets/icons/semanal.svg" alt="" />
      </button>
      <p>Analiticas</p>
    </div>
    <div class="main-container__button" routerLink="/dashboard/my-comments">
      <button>
        <img src="../../../../../assets/icons/RealTime.svg" alt="" />
      </button>
      <p>Comentarios y dudas</p>
    </div>
    <div class="main-container__button" routerLink="/dashboard/my-configroom">
      <button>
        <img src="../../../../../assets/icons/room_icon.svg" alt="" />
      </button>
      <p>Crear Sala</p>
    </div>
