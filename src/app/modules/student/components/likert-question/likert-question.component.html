<form [formGroup]="form">
  <p
    [ngClass]="{ answered: isAnswered, unanswered: !isAnswered }"
    class="likert-option-messagge"
  >
    Preguntas requeridas
  </p>

  <div class="likert-question">
    <div class="likert-question__label" *ngFor="let answer of answers">
      <input
        type="radio"
        [name]="question._id"
        [value]="answer.option"
        class="likert-question__input"
        [formControlName]="question._id"
      />
      {{ answer.text }}
    </div>
  </div>
</form>
