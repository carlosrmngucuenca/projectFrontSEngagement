<div class="form-container">
  <form [formGroup]="miFormulario" class="main-form" (ngSubmit)="loginRoom()">
    <input type="text" formControlName="userPin" placeholder="Tu pin de sala" class="input input-pin"
      [class.is-valid]="isPinValid" [class.is-invalid]="isPinInvalid" [ngClass]="{ 'is-invalid': isRoomInvalid }" />

    <div class="messages" [class.active]="isPinInvalid" *ngIf="isPinInvalid">
      <p>
        <strong *ngIf="
            miFormulario.get('userPin')?.touched &&
            miFormulario.get('userPin')?.hasError('required')
          ">Campo Requerido</strong>
      </p>
      <p>
        <strong *ngIf="
            miFormulario.get('userPin')?.touched &&
            miFormulario.get('userPin')?.hasError('maxlength')
          ">maximo 5 caracteres</strong>
      </p>
    </div>

    <div class="messages" [class.active]="isRoomInvalid">
      <p>
        <strong>Sala no existe.</strong>
      </p>
    </div>
    <button type="submit" class="button primary-button" [class.is-enabled]="isPinValid ">
      Ingresar
    </button>
  </form>
  <p class="form-container__message">
    Tambi√©n puedes ingresar en un computador en mote.ucuenca.edu.ec
  </p>
</div>
