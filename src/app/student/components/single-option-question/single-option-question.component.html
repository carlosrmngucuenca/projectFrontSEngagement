<form [formGroup]="form">
  <div [formGroupName]="question._id" class="single-option-question">
    <div class="single-option-question__label" *ngFor="let answer of answers">
      <input
        type="radio"
        [name]="question._id"
        [value]="answer.text"
        class="single-option-question__input"
        (click)="saveOption('' + answer._id, '' + answer.text)"
      />
      {{ answer.text }}
    </div>
  </div>
</form>
