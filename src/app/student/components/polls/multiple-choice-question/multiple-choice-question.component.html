<form [formGroup]="form" class="question-container">
  <h2>{{ question.question }}</h2>
  <div formGroupName="options">
    <div *ngFor="let answer of question.answers; let i = index">
      <!-- Display options here -->
      <input type="checkbox" [formControlName]="question._id + answer._id" />
      {{ answer.text }}
    </div>
  </div>
</form>
