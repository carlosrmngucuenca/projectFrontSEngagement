<form [formGroup]="form" class="question-container">
  <h2>{{ question.question }}</h2>
  <div>
    <div *ngFor="let answer of question.answers">
      <!-- Display options here -->
      <input
        type="radio"
        type="radio"
        [formControlName]="question._id"
        [name]="question._id"
        [value]="answer.text"
      />
      {{ answer.text }}
    </div>
  </div>
</form>
