  <form [formGroup]="form">
    <div class="multiple-option-question">
    <label class="multiple-option-question__label" *ngFor="let answer of answers">
      <input class="multiple-option-question__input" type="checkbox" ngChecked="answersFormArray.value.includes(answer.option)">
      {{ answer.text }}
    </label>
  </div>
  </form>
