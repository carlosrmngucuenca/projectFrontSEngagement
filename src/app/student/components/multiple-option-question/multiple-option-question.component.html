<form [formGroup]="form">
  <div [formGroupName]="question._id" class="multiple-option-question">
    <label
      class="multiple-option-question__label"
      *ngFor="let answer of answers"
    >
      <input
        class="multiple-option-question__input"
        type="checkbox"
        [formControlName]="'' + answer.option"
      />
      {{ answer.text }}
    </label>
  </div>
</form>
