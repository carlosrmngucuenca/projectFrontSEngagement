<div class="progressBar-container">
  <legend class="progressBar-container__text">{{ textButton }}</legend>
  <div class="progressBar-container__item">
    <progress
      id="item-progressBar"
      min="0"
      [max]="maxProgressBarValue"
      [value]="progress"
    ></progress>
    <img [src]="imageUrl" [alt]="altImg" class="item__icon" />
  </div>
</div>
