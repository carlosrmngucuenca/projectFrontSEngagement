<app-header></app-header>

<main>
  <ng-container *ngIf="questionIndex < poll.questions.length">

    <ng-container *ngIf="currentQuestion.type === 'Likert'">
      <app-likert-question [question]="currentQuestion"></app-likert-question>
    </ng-container>
    <ng-container *ngIf="currentQuestion.type === 'Single Option'">
      <app-single-option-question [question]="currentQuestion"></app-single-option-question>
    </ng-container>
    <ng-container *ngIf="currentQuestion.type === 'Multiple Option'">
      <app-multiple-option-question [question]="currentQuestion"></app-multiple-option-question>
    </ng-container>

  </ng-container>
  <button (click)="navigateToNext()">Siguiente</button>
</main>
<student-footer class="footer-container" />
