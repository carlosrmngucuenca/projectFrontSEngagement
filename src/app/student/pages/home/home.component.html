<main class="main-container">
  <section class="grid-container">
    <student-button-icon-text
      class="boton fila1"
      [imageUrl]="'./../../../../assets/icons/comment-icon.svg'"
      [textButton]="'Comentario acerca de la clase'"

    <student-button-icon-text

      routerLink="../my-emotions"
      [imageUrl]="'./../../../../assets/icons/emotions-icon.svg'"
      [textButton]="'Expresar mis emociones'"
      [altImg]="'Button emotions'"
    />

    <student-button-icon-text
      class="boton fila3-col2"
      [imageUrl]="'./../../../../assets/icons/good-class-icon.svg'"
      [textButton]="'Excelente clase'"
      [altImg]="'Excelente clase'"
      (click)="buttonSaveActivity(ACTIVITY.iloveit)"
    />

    <student-button-icon-text
      class="boton fila4"
      [imageUrl]="'./../../../../assets/icons/dontgetit-icon.svg'"
      [textButton]="'No entiendo'"
      [altImg]="'No entiendo'"
      (click)="buttonSaveActivity(ACTIVITY.iDontGetIt)"
    />
  </section>
</main>
